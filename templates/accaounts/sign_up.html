{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'accaounts/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'accaounts/css/style.css' %}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" action="sign_up" id="signup-form" class="signup-form">
                        
                        {% csrf_token %}
                        <h2 class="form-title">Create account</h2>
                        
                        <div class="form-group">
                            <!--<input type="text" class="form-input" name="first_name" id="name" placeholder="Your Name"/>-->
                            {{form.first_name}}
                        </div>
                        <div class="form-group">
                            <!--<input type="text" class="form-input" name="last_name" id="name" placeholder="Last Name"/>-->
                            {{form.last_name}}
                        </div>
                        <div class="form-group">
                            {{form.username}}
                            <!--<input type="text" class="form-input" name="username" id="name" placeholder="Username"/>-->
                        </div>
                        <div class="form-group">
                            <!--<input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>-->
                            {{form.email}}   
                        </div>
                        <div class="form-group">
                            <!--<input type="text" class="form-input" name="password1" id="password" placeholder="Password"/>-->
                            {{form.password1}}
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <!--<input type="password" class="form-input" name="password2" id="re_password" placeholder="Repeat your password"/>-->
                            {{form.password2}}
                        </div>
                        
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        {% if messages %}
                        {% for m in messages  %}
                        <div class="form-group alert alert-danger" role="alert" style="color: red;">
                            {{m}}
                        </div>    
                        {%endfor%} 
                        {% endif %}
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                        
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="{% url 'sign_in' %}" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
